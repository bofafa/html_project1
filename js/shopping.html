<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping</title>
  <link rel="stylesheet" href="shopping.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
  <div class="container"> 
    <header>
      <img src='https://picsum.photos/100/100' alt="">
      <h1 id="h1">Shopping List</h1>
    </header>

    <form id="item-form">
      <div class="form-control">
        <input type="text" class="form-input" id="item-input" name="item">
        <div class="form-control">
          <button class="btn" type="submit">
            <i class="fa-solid fa-plus"></i>          Add Item
          </button>
        </div>
      </div>
    </form>

    <div class="filter">
      <input type="text" class="form-input-filter" id="filter" placeholder="Filter items...">
    </div>

    <ul class="items" id="item-list">
      <li class ="item">apple
        <button class="remove-item btn-link text-red">
          <i class="fa-solid fa-xmark"></i> 
        </button>
      </li>
      <li class ="item">strawberry
        <button class="remove-item btn-link text-red">
          <i class="fa-solid fa-xmark"></i> 
        </button>
      </li>
      <li class ="item"> milk
        <button class="remove-item btn-link text-red">
          <i class="fa-solid fa-xmark"></i> 
        </button>
      </li>
      <li class ="item">Banana
        <button class="remove-item btn-link text-red">
          <i class="fa-solid fa-xmark"></i> 
        </button>
      </li>
    </ul>
    <button id="clear" class="btn-clear">Clear All</button>
  </div>
<a href="http://google.com">google</a>
  <script src="shopping.js"></script>
</body>
</html>
